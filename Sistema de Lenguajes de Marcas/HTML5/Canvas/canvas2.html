<html>
<head>
   <title>Circulo canvoso</title>
<script>
   function cargaContextoCanvas(idCanvas){
   var elemento = document.getElementById(idCanvas);
   if(elemento && elemento.getContext){
      var contexto = elemento.getContext('2d');
      if(contexto){
         return contexto;
      }
   }
   return FALSE;
}
window.onload = function(){
var circulo = cargaContextoCanvas('micanvas');
if(circulo){
    circulo.fillStyle = 'violet';
   circulo.beginPath();
   circulo.arc(75,75,60,Math.PI,Math.PI*0.5,false);
   circulo.arc(75,75,32,Math.PI*0.5,Math.PI*1,false);
   circulo.closePath()
   circulo.fill();

   //segundo camino, en naranja
   circulo.fillStyle = 'orange';
   circulo.beginPath();
   circulo.arc(75,75,15,0,Math.PI*2,false);
   circulo.fill();
}
}
</script>

</head>
<canvas id="micanvas" width="150" height="150">
Contenido que sólo verán los usuarios que no soportan canvas en su navegador. Usa una versión moderna de Firefox, Chrome, Safari, Opera... casi todos los navegadores excepto Explorer son compatibles con Canvas.
</canvas>
<p>Este pedazo de circulo es lo mejor que hay!</p>
</body>
</html>
