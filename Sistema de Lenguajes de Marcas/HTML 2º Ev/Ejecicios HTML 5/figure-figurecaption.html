<html>
	<head>
		<title>Figure caption</title>
	</head>
	<body>
		<figure id="helado">
			<img src="helado.jpg" alt="Helado de fresa " width="100" height="200">
			<figcaption>
				<p>Helado de fresa</p>
				<ul>
					<li>Sabroso</li>
					<li>Economico</li>
					<li>Refrescante</li>
				</ul>
			</figcaption>
		</figure>
	</body>
</html>
