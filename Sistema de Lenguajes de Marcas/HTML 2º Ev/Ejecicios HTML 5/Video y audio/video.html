<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <script>
    function play (){
        var video = document.getElementById("miVideo");
        video.play();
    }
    function pause(){
        var video = document.getElementById ("miVideo");
        video.pause();
    }
    function stop(){
        var video = document.getElementById ("miVideo");
        video.load();
    }
    function volumen(){
        var video = document.getElementById ("miVideo");
        var miVolumen = document.getElementById('volumen').value;
        video.volume=miVolumen;
    }
    function silenciar(){
        var video = document.getElementById ("miVideo");
        if(video.muted==true){
            video.muted=false;
            document.getElementById("botonmute").innerHTML="Sonido";
        }
        else{
            video.muted=true;
            document.getElementById("botonmute").innerHTML="Silenciar";
        }
    }
    </script>
</head>
<body>
    <video width="1280" height="720" id="miVideo">
        <source src="LOS INCREIBLES 2 Trailer EspaÃ±ol (2018).mp4" type="video/mp4"></source>
        <source src="LOS_INCREIBLES_2_.ogg" type="video/ogg"></source>
       <!-- Falta el archivo .webm para que asi se reproduza en todos los reproductores: ejemplo:
       	<source src="LOS_INCREIBLES_2_.webm" type="video/webm"></source>-->

    </video>
    <hr>
    <button id="botonplay" onclick="play()">&#x25BA;</button>
    <button id="botonpause" onclick="pause()">n&#3375;;</button>
    <button id="botonstop" onclick="stop()">&#x25FC;</button> 
    <input type="range" min="0" max="1" step="0.1" onchange="volumen()" id="volumen">
    <button id="botonmute" onclick="silenciar()">Mute</button>
</body>
</html>
