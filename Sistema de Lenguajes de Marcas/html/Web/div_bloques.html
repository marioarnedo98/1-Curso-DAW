<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo de div y span</title>
</head>
<!-- aquí empieza el cuerpo del documento -->
<body>
<!-- Primer bloque llamado header -->
<div id="header" style="background-color:#D5EDB3"
align="center">
<h2> Laton Man </h2>
<p> Industrias StrianFuerte </p>
</div>
<!-- Segundo bloque llamado header -->
<div id="content" style="background-color:#EE3" align="left">
<p> Industrias StarFuerte presenta su nuevo prototipo para cobate cuerpo a cuerpo contra multiples enemigos.</p>
<br>
<p> Este párrafo tiene elementos en línea con estilo propio:
<br>
<span style="font-size: 16pt"> Tamaño de la fuente 16 | </span>
<span style="font-style: italic"> Cursiva | </span>
<span style="font-weight: bolder"> Negrita | </span>
</p>
</div>
</body>
</html>
